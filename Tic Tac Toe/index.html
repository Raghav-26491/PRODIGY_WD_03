<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
      }

      .modal-message {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .modal-button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="game-container">
      <h1>Tic Tac Toe</h1>
      <div id="board" class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div id="status" class="status">Player X's turn</div>
      <button id="resetButton" class="reset-button" onclick="resetGame()">
        Reset Game
      </button>
    </div>

    <div class="modal" id="winModal">
      <div class="modal-content">
        <div class="modal-message" id="winMessage"></div>
        <button class="modal-button" onclick="resetGame()">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
